<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Stylish Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <h1 class="distorted-text">To-Do List</h1>
            <div id="date-time"></div> <!-- Added date and time display -->
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new to-do">
                <button type="submit" class="styled-button">Add</button>
            </form>
            <ul id="todo-list"></ul>
            <button id="delete-all-btn" class="styled-button">Delete All</button>
            <div id="motivational-quote"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
